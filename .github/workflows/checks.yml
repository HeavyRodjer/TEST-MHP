name: Selenium Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Оновлена версія дії actions/checkout
      - name: Set up JDK 11
        uses: actions/setup-java@v2  # Оновлена версія дії actions/setup-java
        with:
          distribution: 'adopt'
          java-version: '11'
      - name: Cache Maven dependencies
        uses: actions/cache@v3  # Оновлена версія дії actions/cache
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      # Додаткові кроки та дії


      - name: Build with Maven
        run: mvn -B clean verify

      - name: Run Selenium Tests
        run: |
          mvn surefire:test
