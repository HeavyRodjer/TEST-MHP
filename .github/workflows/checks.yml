name: Automated Tests

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Set up ChromeDriver
        run: |
          wget https://chromedriver.storage.googleapis.com/LATEST_RELEASE
          export CHROME_VERSION=$(cat LATEST_RELEASE)
          wget https://chromedriver.storage.googleapis.com/${CHROME_VERSION}/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Set up EdgeDriver
        run: |
          wget https://msedgedriver.azureedge.net/LATEST_RELEASE
          export EDGE_VERSION=$(cat LATEST_RELEASE)
          wget https://msedgedriver.azureedge.net/${EDGE_VERSION}/msedgedriver_linux64.zip
          unzip msedgedriver_linux64.zip
          sudo mv msedgedriver /usr/local/bin/msedgedriver
          sudo chmod +x /usr/local/bin/msedgedriver
          
          

      - name: Run tests
        run: mvn test
        env:
          PLATFORM_AND_BROWSER: 'EdgeDriver'  # or 'EdgeDriver'
